<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];
    let imax = 0;
    for (let i = 0; i < numbers.length; i++) {
      if (max < numbers[i]) {
        max = numbers[i];
        imax = i + 1;
      }
    }
    document.writeln(
      `Gía trị lớn nhất trong mảng ${numbers} là: ${max} ở vị trí thứ ${imax}`
    );
  </script>
</html>
